plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    //
}

android {
    namespace 'com.ndjc.app'          // com.ndjc.demo.core
    compileSdk 34                      // 34

    defaultConfig {
        applicationId 'com.ndjc.app'  // com.ndjc.demo.core
        minSdk 24                      // 24
        targetSdk 34                   // 34
        versionCode 1                  // 1
        versionName '1.0.0'            // 1.0.0

        // resConfigs 'en', 'zh-rCN', 'zh-rTW'            // 生成器会替换成：resConfigs 'en', 'zh-CN' 等
    }

    signingConfigs {
        release {
            // 从环境变量读取签名参数（留空则构建时被忽略）
            storeFile     file(System.getenv('NDJC_KEYSTORE_PATH') ?: '')
            storePassword System.getenv('NDJC_KEYSTORE_PASSWORD') ?: ''
            keyAlias      System.getenv('NDJC_KEY_ALIAS') ?: ''
            keyPassword   System.getenv('NDJC_KEY_PASSWORD') ?: ''
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //
            // signingConfig signingConfigs.release       // 生成器会注入：signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    packagingOptions {
        //
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }

    buildFeatures { compose true }
    composeOptions { kotlinCompilerExtensionVersion '1.5.3' }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'

    implementation platform('androidx.compose:compose-bom:2024.05.00')
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // === Preferences DataStore（用于 ThemePrefs 等） ===
    implementation 'androidx.datastore:datastore-preferences:1.1.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'

    //
}

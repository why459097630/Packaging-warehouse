plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 34

    // 从流水线/环境变量/gradle.properties 注入 APP_ID；没有就给一个默认
    def appId = (System.getenv("APP_ID")
            ?: (project.findProperty("APP_ID") ?: "com.app.generated"))

    // AGP 8 要求在这里声明 namespace
    namespace appId

    defaultConfig {
        applicationId appId
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // 如果你用到 FileProvider，这样让 authority 跟随 applicationId
        manifestPlaceholders = [
                fileProviderAuthority: "${appId}.provider"
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    // 可选：如果用到 ViewBinding/Compose 再开
    // buildFeatures { viewBinding true }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}

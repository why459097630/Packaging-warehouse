// app/build.gradle  （Groovy DSL）
plugins {
    id 'com.android.application'
}

android {
    namespace "com.ndjc.app"

    // 与 CI 的 Java 17 对齐
    compileSdk 34

    defaultConfig {
        applicationId "com.ndjc.app"
        minSdk 24
        targetSdk 34

        versionCode 1
        versionName "1.0"
    }

    // Java 17（AGP 8+ 推荐）
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // 你在 MainActivity 里用到了 ViewBinding
    buildFeatures {
        viewBinding true
        // dataBinding false // 如无需要可保持默认
    }

    signingConfigs {
        // 只配置 release，debug 走 AGP 默认的 debug.keystore（不存在会自动生成）
        release {
            // CI/本地通过环境变量注入：SIGNING_STORE_FILE / SIGNING_STORE_PASSWORD / SIGNING_KEY_ALIAS / SIGNING_KEY_PASSWORD
            def sf = System.getenv("SIGNING_STORE_FILE")
            def sp = System.getenv("SIGNING_STORE_PASSWORD")
            def ka = System.getenv("SIGNING_KEY_ALIAS")
            def kp = System.getenv("SIGNING_KEY_PASSWORD")

            if (sf && sp && ka && kp) {
                storeFile file(sf)
                storePassword sp
                keyAlias ka
                keyPassword kp
            } else {
                // 可选降级：本地没有正式签名时，如果机器上已有 debug.keystore，则临时使用，保证 release 构建也能过
                def homeDir = System.properties['user.home']
                def dbg = file("${homeDir}/.android/debug.keystore")
                if (dbg.exists()) {
                    storeFile dbg
                    storePassword "android"
                    keyAlias "androiddebugkey"
                    keyPassword "android"
                }
            }
        }
    }

    buildTypes {
        debug {
            // 不指定 signingConfig → 使用/自动生成默认 debug.keystore
            // 关闭混淆，便于调试
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // 需要的话再加测试依赖
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}

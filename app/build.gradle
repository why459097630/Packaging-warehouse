plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // HOOK:BEFORE_BUILD

    // END_BLOCK
}

android {
    namespace 'com.ndjc.app'
    compileSdk 34

    defaultConfig {
        applicationId 'com.ndjc.demo.core'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '1.0.0'

        // 将运行ID等注入到 BuildConfig
        buildConfigField "String", "NDJC_RUN_ID", "\"\""
        buildConfigField "String", "NDJC_LOG_LEVEL", "\"info\""
        buildConfigField "boolean", "NDJC_DEBUG_LOG", "false"

        vectorDrawables { useSupportLibrary = true }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug    // 无签名时自动降级；你可替换为 release
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    // ABI / App Bundle / Packaging 规则（由列表锚点控制）

    packagingOptions {

        // 例：resources.excludes += ['META-INF/LICENSE*','META-INF/AL2.0','META-INF/LGPL2.1']
    }

    buildFeatures { compose true }
    composeOptions { kotlinCompilerExtensionVersion = "1.5.14" }
    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += ["-Xjvm-default=all"]
    }

    // 预留夜间/动效/密度/字体策略（由主题与 strings/xml 控制）
}

dependencies {
    implementation platform("androidx.compose:compose-bom:2024.06.00")
    implementation "androidx.activity:activity-compose:1.9.2"
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.compose.material3:material3:1.2.1"   // M3
    implementation "androidx.navigation:navigation-compose:2.8.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.4"
    implementation "androidx.core:core-ktx:1.13.1"

    implementation "androidx.core:core-ktx:1.13.1"
    // ENDIF

    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"
}

// HOOK:AFTER_BUILD

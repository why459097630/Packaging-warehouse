plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

/** 可选签名：环境变量控制
 *  NDJC_SIGNING_DISABLED=1           → 关闭签名
 *  NDJC_KEYSTORE_PATH/…(其余密码等)   → 开启签名所需参数
 */
def SIGNING_DISABLED = (System.getenv('NDJC_SIGNING_DISABLED') ?: '0') == '1'
def KEYSTORE_PATH    = System.getenv('NDJC_KEYSTORE_PATH')
def HAS_KEYSTORE     = (KEYSTORE_PATH != null && KEYSTORE_PATH.trim())

android {
    namespace "com.ndjc.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.ndjc.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        // NDJC:LOCALE_CONFIG
    }

    signingConfigs {
        release {
            // 只有在未禁用签名且提供了 keystore 路径时才配置签名文件与口令
            if (!SIGNING_DISABLED && HAS_KEYSTORE) {
                storeFile file(KEYSTORE_PATH)
                storePassword (System.getenv('NDJC_KEYSTORE_PASSWORD') ?: '')
                keyAlias      (System.getenv('NDJC_KEY_ALIAS')          ?: '')
                keyPassword   (System.getenv('NDJC_KEY_PASSWORD')       ?: '')
            }
        }
    }

    buildTypes {
        // ⚠ 为排查“空包”问题，先关闭 release 的混淆与资源收缩
        release {
            minifyEnabled false          // was: true
            shrinkResources false        // was: true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt') /* NDJC:PROGUARD_FILES_EXTRA */

            // 仅在签名可用时挂载到 release，否则不要触发解析期错误
            if (!SIGNING_DISABLED && HAS_KEYSTORE) {
                signingConfig signingConfigs.release
            }
        }
        debug {
            minifyEnabled false
        }
    }

    packagingOptions {
        /* NDJC:PACKAGING_RULES */
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }

    buildFeatures { compose true }
    composeOptions { kotlinCompilerExtensionVersion '1.5.3' }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'

    // 协程 & DataStore
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1"
    implementation "androidx.datastore:datastore-preferences:1.1.1"

    // Compose
    implementation platform('androidx.compose:compose-bom:2024.05.00')
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}

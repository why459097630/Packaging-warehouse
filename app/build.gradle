android {
    // …你现有的 compileSdk / defaultConfig / signingConfigs 等保持不变

    // 关键 1：显式声明 assets 目录（包含根目录和之前的 generated，二选一都行）
    sourceSets {
        main {
            assets.srcDirs = [
                'src/main/assets',               // 建议把文件放这里
                'src/main/assets/generated'      // 如果仍想保留子目录，也一起加入
            ]
            res.srcDirs = ['src/main/res']       // 保持默认
        }
    }

    // 关键 2：不要有把 json/md 排除掉的规则
    packagingOptions {
        resources {
            // 如果你之前加过类似 **"excludes += ['**/*.json', '**/*.md']"** 的，务必删除！
            // 也不要写成过于激进的通配排除
        }
    }

    // 关键 3（如你项目里曾自定义过 ignoreAssetsPattern）：
    // aaptOptions {
    //     ignoreAssetsPattern '!.svn:!.git:!CVS:!thumbs.db:!picasa.ini:!*~'
    //     // 勿加入 *.json / *.md 的排除
    // }
}

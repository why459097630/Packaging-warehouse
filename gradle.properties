# ===== Gradle 通用设置 =====
org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8
org.gradle.daemon=true

# ===== AndroidX / 兼容性 =====
android.useAndroidX=true
android.enableJetifier=true
# 当 compileSdk 与 AGP 版本不完全匹配时，不要直接中止（CI 里更稳）
android.suppressUnsupportedCompileSdk=true

# ===== Gradle Wrapper 网络超时（10 分钟）=====
# 与 workflow 中的 GRADLE_OPTS/JAVA_TOOL_OPTIONS 相互兜底
systemProp.org.gradle.wrapper.networkTimeout=600000

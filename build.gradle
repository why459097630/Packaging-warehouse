// ===== Project-level build.gradle (root) =====
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 与 Gradle 8.2.x 匹配，稳定
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// 可选：清理任务
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

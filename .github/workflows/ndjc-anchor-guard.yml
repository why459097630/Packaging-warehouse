name: NDJC Anchor Guard
on:
  pull_request:
    paths: ['templates/**','anchors/**','Tools/**']
  push:
    branches: [ main ]
    paths: ['templates/**','anchors/**','Tools/**']

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run NDJC selfcheck
        shell: pwsh
        run: |
          ./Tools/ndjc-selfcheck.ps1 `
            -TemplatesDir "templates/core-template" `
            -ExpectedDir "anchors" `
            -FailOnMissing:$true

      - name: Upload selfcheck reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ndjc-anchor-reports
          path: anchors/*.csv,anchors/missing_*.txt,anchors/scan-report.json

name: Build One Template APK

on:
  workflow_dispatch:
    inputs:
      template_path:
        description: '模板路径，例如 templates/generated'
        required: true
        default: 'templates/generated'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ${{ github.event.inputs.template_path }}/gradlew

      - name: Build APK
        working-directory: ${{ github.event.inputs.template_path }}
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: ${{ github.event.inputs.template_path }}/app/build/outputs/apk/debug/app-debug.apk

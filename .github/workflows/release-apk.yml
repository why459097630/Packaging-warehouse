name: Release APK

on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifacts from triggering run
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}
          path: dist
          if_no_artifacts_found: error   # 构建没上传就直接失败

      - name: Show what we got
        run: |
          echo "=== dist content ==="
          ls -R dist || true

      - name: Collect APKs
        shell: bash
        run: |
          set -e
          mkdir -p dist/_final
          mapfile -t apks < <(find dist -type f -name "*.apk")
          if [ ${#apks[@]} -eq 0 ]; then
            echo "No APKs found in downloaded artifacts"; exit 1
          fi
          for f in "${apks[@]}"; do
            base="$(basename "${f}")"
            echo "Collect $f -> dist/_final/$base"
            cp -f "$f" "dist/_final/$base"
          done
          echo "Collected:"
          ls -l dist/_final

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          generate_release_notes: true
          files: |
            dist/_final/*.apk

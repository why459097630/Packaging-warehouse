name: NDJC Android Build

on:
  workflow_dispatch:
    inputs:
      runId:
        description: "NDJC run id (optional)"
        required: false
      buildType:
        description: "Build type"
        type: choice
        options: [release, debug]
        default: release
      skipLint:
        description: "Skip lint to speed up"
        type: boolean
        default: true
  repository_dispatch:
    types: [ndjc-build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Show inputs
        run: |
          echo "runId=${{ github.event.inputs.runId }}"
          echo "buildType=${{ github.event.inputs.buildType }}"
          echo "skipLint=${{ github.event.inputs.skipLint }}"

      - name: Build APK
        env:
          SKIP_LINT: ${{ github.event.inputs.skipLint }}
          BUILD_TYPE: ${{ github.event.inputs.buildType }}
        run: |
          set -e
          CMD="./gradlew :app:assembleRelease"
          if [ "$BUILD_TYPE" = "debug" ]; then CMD="./gradlew :app:assembleDebug"; fi
          if [ "$SKIP_LINT" = "true" ]; then CMD="$CMD -x lint"; fi
          echo "Running: $CMD"
          $CMD

      # ===== 可选：签名（存在 secrets 时启用） =====
      - name: Sign APK (optional, if secrets provided)
        if: ${{ secrets.NDJC_KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.NDJC_KEYSTORE_BASE64 }}
          NDJC_KEY_ALIAS:  ${{ secrets.NDJC_KEY_ALIAS }}
          NDJC_KEY_PASS:   ${{ secrets.NDJC_KEY_PASS }}
          NDJC_STORE_PASS: ${{ secrets.NDJC_STORE_PASS }}
        run: |
          set -e
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          export NDJC_KEYSTORE_PATH="$PWD/keystore.jks"
          export NDJC_KEY_ALIAS
          export NDJC_KEY_PASSWORD="$NDJC_KEY_PASS"
          export NDJC_KEYSTORE_PASSWORD="$NDJC_STORE_PASS"
          # 这里不重复 build；你的 app/build.gradle 会按环境变量决定是否签名
          echo "Signing done via Gradle config (if enabled)."

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.buildType || 'release' }}-apk
          path: |
            app/build/outputs/apk/**/**/*.apk
            app/build/outputs/bundle/**/**/*.aab

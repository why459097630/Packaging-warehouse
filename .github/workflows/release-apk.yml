name: Upload APK to GitHub Release

on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"] # ⚠ 改成你打包 workflow 的真实名字
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: 下载打包产物
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml # ⚠ 改成你的打包 workflow 文件名
          workflow_conclusion: success
          name: app-release   # ⚠ 改成你打包产物的 artifact 名称
          repo: why459097630/Packaging-warehouse

      - name: 发布 Release 并上传 APK
        uses: softprops/action-gh-release@v1
        with:
          name: Auto Release - Latest
          tag_name: latest  # ⚠ 固定成 latest，前端才能找到
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

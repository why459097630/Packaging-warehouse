name: Upload APK to GitHub Release

on:
  workflow_run:
    # 必须与“打包 APK”的 workflow【显示名称】完全一致（Actions 左侧标题）
    workflows: ["Android Build (3 Templates Matrix)"]
    types: [completed]

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts of this run (by run_id)
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: why459097630/Packaging-warehouse
          run_id: ${{ github.event.workflow_run.id }}  # 精确到这次成功构建
          path: ./artifacts

      - name: List downloaded files
        run: |
          echo "===== artifacts tree ====="
          ls -R artifacts || true

      - name: Publish Release (tag: latest) and upload APKs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Auto Release - Latest
          files: artifacts/**/*.apk        # 通配所有 APK
          fail_on_unmatched_files: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

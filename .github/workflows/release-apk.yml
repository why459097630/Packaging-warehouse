on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"]  # 名字要与构建工作流的 name 完全一致
    types: [completed]

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download APK artifacts from triggering run
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}  # 从触发它的那次构建下载
          repo: ${{ github.repository }}
          pattern: app-release-*                      # 与你上传时的 artifact 名称/通配一致
          merge_multiple: true
          path: dist                                  # 统一下载到 dist/

      - name: List files
        run: ls -lR dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Auto Release – ${{ github.run_number }}
          body: "Auto release of latest APKs."
          files: dist/**/*.apk                        # 用 ** 递归匹配
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

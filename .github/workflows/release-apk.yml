name: Release APK

on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"]
    types: [completed]
  workflow_dispatch: {}

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download APK artifacts from build run
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: android-build-matrix.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: app-release-.*
          name_is_regexp: true
          path: dist

      - name: Rename APKs to unique names
        shell: bash
        run: |
          set -e
          shopt -s nullglob
          for d in dist/*; do
            [ -d "$d" ] || continue
            base=$(basename "$d")             # e.g. app-release-core-template
            apk=$(ls "$d"/*.apk | head -n 1)  # e.g. app-release-unsigned.apk
            mv "$apk" "dist/${base}.apk"
            rm -rf "$d"
          done
          echo "Final files:"; ls -l dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          body: "Auto release of latest APKs."
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

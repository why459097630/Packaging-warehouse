# .github/workflows/release-apk.yml
name: Release APK

on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"]   # 监听这个构建工作流
    types: [completed]

concurrency:
  group: release-${{ github.ref }}                      # 同一分支仅允许一个发布
  cancel-in-progress: true

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: 下载构建产物（来自触发它的那次构建 run）
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: dist

      # 你原来 release 的步骤（生成校验、创建 GitHub Release、上传 APK）
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: |
            dist/**/*.apk

name: Release APK

on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 直接用触发它的那次构建 run_id 下载所有产物
      - name: Download APK artifacts from triggering run
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}
          path: dist
          if_no_artifacts_found: error

      - name: Show what we got
        run: |
          echo "Artifacts content:"
          ls -R dist || true

      - name: Flatten and rename APKs
        shell: bash
        run: |
          set -e
          shopt -s nullglob
          for d in dist/*; do
            if [ -d "$d" ]; then
              base="$(basename "$d")"  # artifact 名
              apks=("$d"/*.apk)
              if [ ${#apks[@]} -gt 0 ]; then
                src="${apks[0]}"
                dst="dist/${base}.apk"
                echo "Found APK: $src -> $dst"
                cp -f "$src" "$dst"
              else
                echo "WARN: no .apk in $d"
              fi
            fi
          done
          echo "Flattened:"
          ls -l dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          generate_release_notes: true
          files: |
            dist/*.apk

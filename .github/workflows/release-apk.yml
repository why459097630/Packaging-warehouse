name: Release APK

on:
  workflow_run:
    workflows: ["Android Build (3 Templates Matrix)"]
    types: [completed]
  workflow_dispatch: {}   # 手动触发兜底，方便重跑

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download APK artifacts from build run
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: android-build-matrix.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: app-release-.*
          name_is_regexp: true
          path: dist

      - name: List files
        run: ls -lR dist || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          body: "Auto release of latest APKs."
          files: dist/**/*.apk

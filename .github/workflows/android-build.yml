name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      module:
        description: '子项目目录（如 meditation-timer）'
        required: true
        default: 'app'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17  # ✅ 修复 JDK 版本
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set working directory & build  # ✅ 保证打的是子目录
        working-directory: ${{ github.event.inputs.module }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: meditation-timer/app/build/outputs/apk/release/app-release.apk

name: Android Debug Build

on:
  # 最干净：只允许 API/手动触发。由后端调用
  # /actions/workflows/<this>.yml/dispatches 并指定 ref=ndjc-run/<runId>
  workflow_dispatch:
    inputs:
      runId:
        description: "NDJC run id"
        required: false
      template:
        description: "template key (core/simple/form)"
        required: false
      appTitle:
        description: "App title"
        required: false
      packageName:
        description: "Android applicationId"
        required: false

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # keystore 提升为 job 级 env，便于条件判断
    env:
      KS: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ref 默认就是触发该 workflow 的分支（后端 dispatch 时传入的 ref）

      - name: FINGERPRINT
        run: |
          echo "HEAD -> $(git rev-parse --short HEAD)"
          echo "at:    $(pwd)"

      - name: Show workspace (debug)
        run: |
          pwd
          ls -al
          ls -al app || true
          ls -al gradle || true
          ls -al gradle/wrapper || true

      - name: Locate gradlew
        run: |
          echo "Looking for gradlew in repo root:"
          ls -al ./gradlew || true
          echo "find (depth<=2):"
          find "$GITHUB_WORKSPACE" -maxdepth 2 -name gradlew -print

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: |
          test -f ./gradlew || { echo "gradlew not found in repo root"; exit 1; }
          chmod +x ./gradlew
          ./gradlew --version

      # ===== 解码签名（可选）======
      - name: Decode keystore (optional)
        if: ${{ env.KS != '' }}
        run: |
          echo "${KS}" | base64 -d > "$HOME/release.jks"
          {
            echo "NDJC_KEYSTORE_PATH=$HOME/release.jks"
            echo "NDJC_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            echo "NDJC_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}"
            echo "NDJC_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}"
          } >> "$GITHUB_ENV"

      # ===== 构建 =====
      - name: Build release
        run: |
          # 没有 keystore 就禁用签名
          if [ -z "${KS}" ]; then export NDJC_SIGNING_DISABLED=1; fi
          ./gradlew :app:clean :app:assembleRelease -x lint

      - name: Locate APK
        id: locate
        run: |
          APK=$(ls -t app/build/outputs/apk/release/*.apk | head -n1)
          echo "apk=$APK" >> "$GITHUB_OUTPUT"
          ls -lh "$APK"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.locate.outputs.apk }}

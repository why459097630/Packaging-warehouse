name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      module:
        description: '子项目目录（例如 meditation-timer）'
        required: true
        default: 'app'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Grant Permission to Execute Gradle
        run: chmod +x ./${{ github.event.inputs.module }}/gradlew

      - name: Build APK
        working-directory: ${{ github.event.inputs.module }}
        run: ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: ${{ github.event.inputs.module }}/app/build/outputs/apk/release/app-release.apk

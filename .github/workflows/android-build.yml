name: Android Build (accept-core.ps1)

on:
  workflow_dispatch: {}   # 手动触发

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo (niandongjicheng)
        uses: actions/checkout@v4

      - name: Checkout packaging repo (Packaging-warehouse)
        uses: actions/checkout@v4
        with:
          repository: why459097630/Packaging-warehouse
          path: Packaging-warehouse

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" > /dev/null

      - name: Accept & Build via script (offline, no signing)
        shell: pwsh
        env:
          NDJC_OFFLINE: '1'              # 先离线（不连 Groq）
          NDJC_SIGNING_DISABLED: '1'     # 先不签名
        run: |
          pwsh -ExecutionPolicy Bypass -File .\accept-core.ps1 `
            -Port 4311 `
            -Repo "$env:GITHUB_WORKSPACE\Packaging-warehouse" `
            -FailOnLeftoverAnchors:$true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            Packaging-warehouse/app/build/outputs/apk/release/*.apk

      - name: Upload Accept Report
        uses: actions/upload-artifact@v4
        with:
          name: accept-report
          path: |
            Packaging-warehouse/requests/**/06_accept_summary.csv

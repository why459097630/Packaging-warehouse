name: Android Build

on:
  workflow_dispatch:
    inputs:
      runId:
        description: "optional trace id"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 可选：查看树形，便于排障（看到 gradlew/gradle 目录）
      - name: Show tree (debug)
        run: |
          ls -la
          test -d gradle && ls -la gradle || true

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      # ====== 签名（可选）======
      - name: Decode keystore (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > "$HOME/release.jks"

      - name: Export signing env (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "NDJC_KEYSTORE_PATH=$HOME/release.jks" >> $GITHUB_ENV
          echo "NDJC_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "NDJC_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "NDJC_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Disable signing when no keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        run: echo "NDJC_SIGNING_DISABLED=1" >> $GITHUB_ENV

      # ====== 构建 ======
      - name: Build release
        run: |
          ./gradlew --version
          ./gradlew :app:clean
          ./gradlew :app:assembleRelease -x lint

      - name: Grab APK
        id: apk
        run: |
          APK=$(ls -t app/build/outputs/apk/release/*.apk | head -n1)
          echo "apk=$APK" >> "$GITHUB_OUTPUT"
          ls -lh "$APK"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.apk.outputs.apk }}

name: Android Debug Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      # 诊断：看看现在在哪、gradlew 是否在根目录
      - name: Show workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- gradle wrapper ----"
          ls -la "$GITHUB_WORKSPACE/gradle" || true
          ls -la "$GITHUB_WORKSPACE/gradle/wrapper" || true
          ls -la "$GITHUB_WORKSPACE/gradlew" || true
          ls -la "$GITHUB_WORKSPACE/gradlew.bat" || true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable (absolute path)
        run: chmod +x "$GITHUB_WORKSPACE/gradlew"

      # ===== 可选签名：存在 keystore 才导出环境变量 =====
      - name: Decode keystore (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > "$HOME/release.jks"

      - name: Export signing env (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "NDJC_KEYSTORE_PATH=$HOME/release.jks" >> $GITHUB_ENV
          echo "NDJC_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "NDJC_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "NDJC_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      # ===== 构建 Debug（先走通，可以换成 Release）=====
      - name: Build Debug APK
        env:
          # 没配置签名就关闭签名
          NDJC_SIGNING_DISABLED: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' && '1' || '' }}
        run: |
          "$GITHUB_WORKSPACE/gradlew" :app:clean
          "$GITHUB_WORKSPACE/gradlew" :app:assembleDebug -x lint

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

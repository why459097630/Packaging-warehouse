name: Android Build (matrix)

on:
  workflow_dispatch:
    inputs:
      template:
        required: true
        type: string
        description: Template name (e.g. form-template)
      prompt:
        required: true
        type: string
        description: LLM prompt used to generate code
      owner:
        required: true
        type: string
      repo:
        required: true
        type: string
      branch:
        required: true
        type: string
        default: "main"
      apk_name:
        required: true
        type: string
        default: "MyApp"
      version_name:
        required: true
        type: string
        default: "1.0.0"
      version_code:
        required: true
        type: string
        default: "1"
      reason:
        required: false
        type: string
        default: ""

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Ensure Gradle wrapper executable
        run: chmod +x ./gradlew

      # --- 如果配置了 release keystore，就先解码 ---
      - name: Decode release keystore (if provided)
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_B64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_B64" | base64 -d > release.keystore
          ls -l release.keystore

      # --- 有签名信息 => 构建 release ---
      - name: Build release (if keystore present)
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' && secrets.RELEASE_KEYSTORE_PASSWORD != '' && secrets.RELEASE_KEY_ALIAS != '' && secrets.RELEASE_KEY_PASSWORD != '' }}
        env:
          RELEASE_KEYSTORE: ${{ github.workspace }}/release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          VERSION_NAME: ${{ github.event.inputs.version_name }}
          VERSION_CODE: ${{ github.event.inputs.version_code }}
          APK_NAME: ${{ github.event.inputs.apk_name }}
        run: ./gradlew assembleRelease --stacktrace

      # --- 否则走 debug，避免构建中断 ---
      - name: Build debug (fallback)
        if: ${{ !(secrets.RELEASE_KEYSTORE_BASE64 != '' && secrets.RELEASE_KEYSTORE_PASSWORD != '' && secrets.RELEASE_KEY_ALIAS != '' && secrets.RELEASE_KEY_PASSWORD != '') }}
        env:
          VERSION_NAME: ${{ github.event.inputs.version_name }}
          VERSION_CODE: ${{ github.event.inputs.version_code }}
          APK_NAME: ${{ github.event.inputs.apk_name }}
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK/AAB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.apk_name }}-${{ github.event.inputs.version_name }}
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.aab
          if-no-files-found: warn

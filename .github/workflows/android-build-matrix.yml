name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Make scripts executable
        run: |
          chmod +x ./gradlew || true
          chmod +x .github/scripts/apply_api_payload.sh || true

      - name: Apply payload from repo files
        shell: bash
        run: |
          export MAIN_JAVA="$(cat demo_payload/MainActivity.java.txt)"
          export LAYOUT_XML="$(cat demo_payload/activity_main.xml.txt)"
          export STRINGS_XML="$(cat demo_payload/strings.xml.txt)"
          .github/scripts/apply_api_payload.sh

      - name: Build APK
        run: ./gradlew --stacktrace --no-daemon assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

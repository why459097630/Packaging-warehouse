name: Android Build

on:
  push:
    branches: [ main ]
    paths:
      - 'requests/**'
      - 'app/**'
      - 'build.gradle*'
      - 'settings.gradle*'
      - 'gradle/**'
      - 'gradle.properties'
  workflow_dispatch:

# 同一分支只保留最后一次，避免排队
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

# 允许创建 Release / 上传产物
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Fix gradlew permission
        run: chmod +x ./gradlew

      - name: Restore keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "KEYSTORE_PATH=$PWD/keystore.jks" >> $GITHUB_ENV
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # 关键：打开详细日志并保存到 gradle.log，失败时方便定位
      - name: Build release (verbose)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
          ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2g -Dfile.encoding=UTF-8
        run: |
          set -e
          ./gradlew clean assembleRelease --stacktrace --info --no-daemon | tee gradle.log
          echo "---- DUPLICATE CHECK: strings ----"
          grep -Rn '<string name="app_name"' app/src/main/res || true
          echo "----------------------------------"

      # 无论成功失败，都把调试信息打包上传，方便下载查看
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-and-reports
          path: |
            gradle.log
            app/build/outputs/logs/**/*
            app/build/outputs/manifest/**/*
            ~/.gradle/daemon/**/daemon-*.out.log

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      - name: Publish GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: ndjc-${{ github.sha }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

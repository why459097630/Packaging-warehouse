name: Android Build

on:
  push:
    branches: [ main ]
    paths:
      - 'requests/**'
      - 'app/**'
      - 'build.gradle*'
      - 'settings.gradle*'
      - 'gradle/**'
      - 'gradle.properties'
  workflow_dispatch:

# 同一分支只保留最后一次构建，防止排队占用
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

# 允许创建 Release / 上传产物
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Fix gradlew permission
        run: chmod +x ./gradlew

      - name: Restore keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "KEYSTORE_PATH=$PWD/keystore.jks" >> $GITHUB_ENV
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build release
        env:
          # 若 app/build.gradle(.kts) 里从环境读取签名密码，确保下面四个都已设置在仓库 Secrets
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
          # 可选：提升稳定性
          ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2g -Dfile.encoding=UTF-8
        run: ./gradlew clean assembleRelease --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          # 用 SHA 做 tag；后续如果你把 requestId 带进来，可改成 ndjc-${{ env.REQUEST_ID }}
          tag_name: ndjc-${{ github.sha }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

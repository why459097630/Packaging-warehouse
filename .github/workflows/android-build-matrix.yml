name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [simple-template, core-template, form-template]
    steps:
      - name: Checkout Packaging repo
        uses: actions/checkout@v3

      - name: Checkout safe-templates
        uses: actions/checkout@v3
        with:
          repository: why459097630/safe-templates
          path: safe-templates

      - name: Clean old app
        run: rm -rf app

      - name: Copy template to app
        run: cp -r "safe-templates/${{ matrix.template }}/app/." ./app/

      - name: Check copied app dir
        run: |
          echo "== app/build.gradle head =="
          head -n 20 app/build.gradle || true
          echo "== app/src/main =="
          ls -la app/src/main || true

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Show settings/build files
        run: |
          ls -R .
          cat settings.gradle || true
          cat build.gradle || true
          cat app/build.gradle || true

      - name: List Gradle tasks and projects
        run: ./gradlew tasks --all

      - name: Build (Release)
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.template }}-release-apk
          path: app/build/outputs/apk/release/app-release.apk

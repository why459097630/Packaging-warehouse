name: Android Build (3 Templates Matrix)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: [simple-template, core-template, form-template]

    steps:
      - name: Checkout Packaging repo
        uses: actions/checkout@v4

      - name: Checkout safe-templates
        uses: actions/checkout@v4
        with:
          repository: why459097630/safe-templates
          path: safe-templates

      - name: Clean old app
        run: |
          rm -rf app
          mkdir -p app

      # 修正复制路径，保证 gradlew 被带过去
      - name: Copy template to app
        run: |
          cp -r safe-templates/${{ matrix.template }}/* ./app/
          ls -R ./app  # 调试查看文件结构

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./app/gradlew

      - name: Build with Gradle
        run: |
          cd app
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.template }}-apk
          path: app/build/outputs/apk/release/*.apk

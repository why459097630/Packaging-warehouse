name: Android Build (Matrix)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App display name"
        required: false
        default: "Generated App"
      package_name:
        description: "Android package name"
        required: false
        default: "com.example.generated"
      commit_sha:
        description: "Commit SHA that triggered the build"
        required: false
      template_slug:
        description: "Template slug"
        required: false
        default: "simple-template"

permissions:
  contents: write

# 基础风控：同一用户并发串行化，避免并发占满 Runner
concurrency:
  group: build-${{ github.actor }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      download_url: ${{ steps.out.outputs.download_url }}
      release_tag: ${{ steps.out.outputs.release_tag }}
      run_id: ${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build release
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/**/*.apk
          if-no-files-found: error
          retention-days: 30

      - name: Create Release (prerelease)
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: run-${{ github.run_id }}
          name: ${{ github.event.inputs.app_name || 'Generated App' }} · ${{ github.run_id }}
          files: app/build/outputs/**/*.apk
          draft: false
          prerelease: true

      - name: Output URL
        id: out
        run: |
          echo "release_tag=run-${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "download_url=https://github.com/${{ github.repository }}/releases/tag/run-${{ github.run_id }}" >> $GITHUB_OUTPUT

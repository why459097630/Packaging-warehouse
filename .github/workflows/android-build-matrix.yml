name: Android Build (deep-diagnose)

on:
  # 接收任何 repository_dispatch（不限制 types）
  repository_dispatch:
  # 手动触发，便于调试
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Show triggering event and payload
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "event.action(event_type)=${{ github.event.action }}"
          echo "client_payload:"
          echo '${{ toJson(github.event.client_payload) }}'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Fix gradlew permission
        run: chmod +x gradlew

      - name: Build release
        run: ./gradlew clean assembleRelease --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            **/build/*.log
            **/outputs/**/*
          if-no-files-found: ignore

name: Android Build

on:
  push:
    branches: [ main ]
    paths:
      - 'requests/**'
      - 'app/**'
      - 'build.gradle*'
      - 'settings.gradle*'
      - 'gradle/**'
      - 'gradle.properties'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Fix gradlew permission
        run: chmod +x ./gradlew

      - name: Restore keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "KEYSTORE_PATH=$PWD/keystore.jks" >> $GITHUB_ENV
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
          ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2g -Dfile.encoding=UTF-8
        run: ./gradlew clean assembleRelease --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      # —— 新增：把计划与应用日志也上传，便于核对 Groq 输出与锚点命中
      - name: Upload planning logs
        uses: actions/upload-artifact@v4
        with:
          name: ndjc-plans-and-logs
          path: |
            requests/*.plan.json
            requests/*.apply.log.json

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: ndjc-${{ github.sha }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

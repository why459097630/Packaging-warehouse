name: Android Release Build (signed)

on:
  repository_dispatch:
    types: [ndjc_apply]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Fix gradlew permission
        run: chmod +x ./gradlew

      # ✅ 写入 release.keystore（对应 ANDROID_KEYSTORE_BASE64）
      - name: Write release keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          ls -l release.keystore

      # ✅ 这些变量在 Gradle 里通过 System.getenv 读取（已在 build.gradle 对应）
      - name: Export signing env
        run: |
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      # ✅ 构建 Release
      - name: Build release (with console log)
        run: |
          set -o pipefail
          ./gradlew :app:assembleRelease --no-daemon --stacktrace -i --warning-mode all | tee gradle-console.log
          test ${PIPESTATUS[0]} -eq 0

      # ✅ 验证 APK 签名
      - name: Verify APK signature
        run: |
          APK="$(ls app/build/outputs/apk/release/*.apk | head -n1)"
          echo "APK=${APK}"
          SIGTOOL="$(ls -d $ANDROID_HOME/build-tools/* | sort | tail -n1)/apksigner"
          "$SIGTOOL" verify -v "$APK"

      # ✅ 上传 APK 产物
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-console
          path: gradle-console.log
          if-no-files-found: ignore

name: Android Build (3 Templates Matrix)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: [simple-template, core-template, form-template]

    steps:
      - name: Checkout Packaging repo
        uses: actions/checkout@v4

      - name: Checkout safe-templates
        uses: actions/checkout@v4
        with:
          repository: why459097630/safe-templates
          path: safe-templates

      - name: Clean old app
        run: |
          rm -rf app
          mkdir -p app

      # 复制模板内容到 app 目录
      - name: Copy template to app
        run: cp -r "safe-templates/${{ matrix.template }}/app/." ./app/

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x app/gradlew

      - name: Build with Gradle
        working-directory: app
        run: ./gradlew assembleDebug

      # 上传 APK 文件
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.template }}-apk
          path: app/app/build/outputs/apk/debug/app-debug.apk

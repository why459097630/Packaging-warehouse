name: Android Build (3 Templates Matrix)

on:
  workflow_dispatch:
    inputs:
      template:
        description: "选择模板：core-template / simple-template / form-template / all"
        required: false
        default: "all"
  push:
    paths:
      - "templates/**"
      - ".github/workflows/android-build-matrix.yml"

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.template }}
    runs-on: ubuntu-latest

    # 通过表达式“生成”矩阵：
    # - 手动触发且指定了单个模板 => ["该模板"]
    # - 其他情况 => ["core-template","simple-template","form-template"]
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJSON(
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.template != '' &&
          github.event.inputs.template != 'all'
            && format('["{0}"]', github.event.inputs.template)
            || '["core-template","simple-template","form-template"]'
        ) }}

    env:
      TEMPLATE_DIR: templates/${{ matrix.template }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ${{ env.TEMPLATE_DIR }}

      - name: Build Release APK
        run: ./gradlew --no-daemon assembleRelease
        working-directory: ${{ env.TEMPLATE_DIR }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ matrix.template }}.apk
          path: |
            ${{ env.TEMPLATE_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.TEMPLATE_DIR }}/app/build/outputs/apk/*/*.apk
          if-no-files-found: warn

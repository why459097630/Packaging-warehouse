name: Android Build (NDJC)

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "res/**"
      - "gradle/**"
      - "gradlew"
      - "gradlew.bat"
      - "settings.gradle*"
      - "build.gradle*"
      - ".github/workflows/android-build-matrix.yml"
      - "requests/**"
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: false

env:
  JAVA_VERSION: "17"
  ANDROID_API_LEVEL: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Start Android build for $GITHUB_REPOSITORY@$GITHUB_SHA"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: v9-gradle|linux|android|${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            v9-gradle|linux|android|

      - name: Ensure ImageMagick & jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y imagemagick jq

      - name: Build launcher foregrounds
        run: |
          if [ -f app/icon.png ] || [ -f app/icon.svg ]; then
            echo "Icon source found. (optional) Generate foregrounds here."
          else
            echo "No icon source found. Skipping."
          fi

      - name: Check unresolved NDJC anchors (warn only)
        run: |
          set +e
          grep -R --line-number "NDJC-" app || true
          set -e

      # ✅ 不用 YAML 的 if: 表达式，改为 shell 内判断，杜绝“Unrecognized named-value: secrets”
      - name: Prepare release keystore (if provided)
        run: |
          if [ -n "${{ secrets.SIGNING_KEYSTORE_B64 }}" ]; then
            echo "${{ secrets.SIGNING_KEYSTORE_B64 }}" | base64 -d > release.keystore
            echo "STORE_FILE=$(pwd)/release.keystore" >> $GITHUB_ENV
            echo "STORE_PASSWORD=${{ secrets.SIGNING_PASS }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.SIGNING_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.SIGNING_PASS }}" >> $GITHUB_ENV
            echo "Keystore prepared."
          else
            echo "No keystore secrets provided, skipping signing keystore."
          fi

      - name: Build (assembleRelease)
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ndjc-apk
          path: |
            **/build/outputs/apk/**/release/*.apk
            **/build/outputs/bundle/**/release/*.aab
          if-no-files-found: warn
          retention-days: 7

      - name: Show NDJC build report (if any)
        run: |
          LAST=$(ls -t requests/*/report.json 2>/dev/null | head -n 1 || true)
          if [ -n "$LAST" ]; then
            echo "NDJC Report: $LAST"
            cat "$LAST"
            if command -v jq >/dev/null 2>&1; then
              echo "::notice title=NDJC Anchors::Injected=$(jq -r '.injectedAnchors|join(",")' "$LAST"), Skipped=$(jq -r '.skippedAnchors|join(",")' "$LAST")"
            fi
          else
            echo "No report.json found under requests/"
          fi

      - name: Upload NDJC report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ndjc-report
          path: |
            requests/**/prompt.txt
            requests/**/raw.json
            requests/**/normalized.json
            requests/**/report.json
            app/src/main/assets/ndjc_meta.json
          if-no-files-found: ignore

      - name: Complete job
        run: echo "Done."

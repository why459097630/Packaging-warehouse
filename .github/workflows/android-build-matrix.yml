name: Android Build (3 Templates Matrix)

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/**'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/android-build-matrix.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: [simple-template, core-template, form-template]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use selected template
        run: rsync -a templates/${{ matrix.template }}/ ./

      # 读取源码中的 package 名
      - name: Detect package name from source
        id: pkg
        shell: bash
        run: |
          set -e
          PKG=$(grep -R --include="*.kt" --include="*.java" -h -m1 '^package ' app/src/main/java 2>/dev/null | head -n1 | awk '{print $2}' | tr -d ';')
          if [ -z "$PKG" ]; then PKG="com.example.app"; fi
          echo "PKG=$PKG" >> $GITHUB_ENV
          echo "pkg=$PKG" >> $GITHUB_OUTPUT

      # 对齐 namespace 和 Manifest 的 package
      - name: Align namespace and AndroidManifest package
        shell: bash
        run: |
          set -e
          echo "Using package: $PKG"
          if [ -f app/build.gradle ]; then
            printf '\nandroid {\n  namespace "%s"\n}\n' "$PKG" >> app/build.gradle
          fi
          if [ -f app/src/main/AndroidManifest.xml ]; then
            sed -i -E "s/package=\"[^\"]*\"/package=\"$PKG\"/" app/src/main/AndroidManifest.xml || true
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ matrix.template }}
          path: app/build/outputs/apk/**/release/*.apk
          if-no-files-found: error

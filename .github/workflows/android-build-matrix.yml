name: android-build-matrix

on:
  # 前端/接口触发
  repository_dispatch:
    types: [generate-apk]
  # 手工触发
  workflow_dispatch:
    inputs:
      template:
        description: "Template"
        required: true
        type: choice
        options: [form-template, core-template, simple-template]
      app_name:
        description: "App Name"
        required: true
        type: string
      api_base:
        description: "API Base"
        required: true
        type: string
      api_secret:
        description: "API Secret (optional)"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract inputs
        id: in
        shell: bash
        run: |
          echo "template=${{ github.event.client_payload.template || inputs.template }}" >> "$GITHUB_OUTPUT"
          echo "app_name=${{ github.event.client_payload.app_name || inputs.app_name }}" >> "$GITHUB_OUTPUT"
          echo "api_base=${{ github.event.client_payload.api_base || inputs.api_base }}" >> "$GITHUB_OUTPUT"
          echo "api_secret=${{ github.event.client_payload.api_secret || inputs.api_secret }}" >> "$GITHUB_OUTPUT"

      - name: Ensure gradlew executable
        shell: bash
        run: |
          chmod +x templates/**/gradlew || true

      - name: Inject API data into template
        env:
          TEMPLATE: ${{ steps.in.outputs.template }}
          APP_NAME: ${{ steps.in.outputs.app_name }}
          API_BASE: ${{ steps.in.outputs.api_base }}
          API_SECRET: ${{ steps.in.outputs.api_secret }}
        shell: bash
        run: |
          set -euo pipefail

          ROOT="templates/${TEMPLATE}/app/src/main"
          VALUES="${ROOT}/res/values"
          STRINGS="${VALUES}/strings.xml"
          STYLES="${VALUES}/styles.xml"

          mkdir -p "${VALUES}"

          # strings.xml 不存在则创建空壳
          if [ ! -f "${STRINGS}" ]; then
            cat >"${STRINGS}" <<'XML'
<?xml version="1.0" encoding="utf-8"?>
<resources>
</resources>
XML
          fi

          # styles.xml 不存在则写入一个默认主题，避免缺失 R
          if [ ! -f "${STYLES}" ]; then
            cat >"${STYLES}" <<'XML'
<?xml version="1.0" encoding="utf-8"?>
<resources>
    <style name="AppTheme" parent="Theme.MaterialComponents.DayNight.NoActionBar"/>
</resources>
XML
          fi

          # 先清理旧项（幂等）
          sed -i '/name="app_name"/d'   "${STRINGS}" || true
          sed -i '/name="api_base"/d'   "${STRINGS}" || true
          sed -i '/name="api_secret"/d' "${STRINGS}" || true

          # 在 </resources> 前插入新项
          tmp="${STRINGS}.tmp"
          awk -v app="${APP_NAME}" -v base="${API_BASE}" -v secret="${API_SECRET}" '
            /<\/resources>/ && !done {
              print "    <string name=\"app_name\">" app "</string>"
              print "    <string name=\"api_base\">" base "</string>"
              if (length(secret) > 0) print "    <string name=\"api_secret\">" secret "</string>"
              done=1
            }
            { print }
          ' "${STRINGS}" > "${tmp}"
          mv "${tmp}" "${STRINGS}"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build debug APK
        shell: bash
        working-directory: templates/${{ steps.in.outputs.template }}
        run: ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: templates/${{ steps.in.outputs.template }}/app/build/outputs/apk/debug/*.apk

name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "gradle/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/android-build-matrix.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ❗ 只编译仓库里的代码；不要再从任何“模板/API”覆盖 app/ 目录
      - name: Build APK
        run: ./gradlew --no-daemon clean :app:assembleRelease

      - name: Verify APK exists
        run: |
          ls -lah app/build/outputs/apk/release || true
          test -f app/build/outputs/apk/release/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

name: Android Release Build (signed)

on:
  repository_dispatch:
    types: [ndjc_apply]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Fix gradlew permission
        run: chmod +x ./gradlew

      # ✅ 写入发布签名 keystore（需要 ANDROID_KEYSTORE_BASE64 Secret）
      - name: Write release keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          ls -l release.keystore

      # ✅ 构建 Release（会使用上面的 signingConfigs.release）
      - name: Build release (with console log)
        run: |
          set -o pipefail
          ./gradlew :app:assembleRelease --no-daemon --stacktrace -i --warning-mode all | tee gradle-console.log
          test ${PIPESTATUS[0]} -eq 0

      # ✅ 验证 APK 签名（apksigner verify -v 必须通过）
      - name: Verify APK signature
        run: |
          APK="$(ls app/build/outputs/apk/release/*.apk | head -n1)"
          echo "APK=${APK}"
          SIGTOOL="$(ls -d $ANDROID_HOME/build-tools/* | sort | tail -n1)/apksigner"
          "$SIGTOOL" verify -v "$APK"

      # ✅ 上传 Release APK
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      # （可选）上传控制台日志，便于排错
      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-console
          path: gradle-console.log
          if-no-files-found: ignore

name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "gradle/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/android-build-matrix.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (unsigned)
        run: ./gradlew --no-daemon clean :app:assembleRelease

      - name: Sign APK
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          # 如 34.0.0 不可用，改成 33.0.2 或干脆去掉这行让 action 自动探测
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: List APKs (debug)
        run: find app/build/outputs -maxdepth 3 -type f -name "*.apk" -ls

      - name: Verify signed APK exists
        run: test -f "${{ steps.sign.outputs.signedReleaseFile }}"

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign.outputs.signedReleaseFile }}

name: Android Build

on:
  # 你现在的触发事件
  repository_dispatch:
    types: [ndjc_apply]
  # 方便手工重跑
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Fix gradlew permission
        run: chmod +x ./gradlew

      - name: Show triggering event and payload
        run: |
          echo "event=$GITHUB_EVENT_NAME"
          echo "payload:"
          cat "$GITHUB_EVENT_PATH" || true

      # >>> 关键修改：提高日志级别，便于在控制台直接看到真正错误行
      - name: Build release
        run: |
          ./gradlew clean :app:assembleRelease \
            --no-daemon --stacktrace -i --warning-mode all
      # <<<

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      # >>> 新增：失败时在控制台直接 grep 出 AAPT2 的报错行
      - name: Grep AAPT2 errors (on failure)
        if: failure()
        run: |
          echo "---- Searching AAPT2 errors in build outputs ----"
          grep -RIn "Android resource linking failed" app/build || true
          grep -RIn "^error:" app/build/outputs || true
          grep -RIn "AAPT: error" app/build || true
          echo "---- Done ----"
      # <<<

      # >>> 新增：失败时把日志全打包，便于下载定位
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-build-logs
          path: |
            app/build/outputs/
            app/build/reports/
            **/aapt2*.log
            **/*.log
            **/*.txt
      # <<<

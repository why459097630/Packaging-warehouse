name: Android Build (Generated)

on:
  workflow_dispatch:
    inputs:
      slug:
        description: "App slug under templates/generated/"
        required: true
      template:
        description: "Template used (for record)"
        required: false
        default: "core-template"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify app directory exists
        run: |
          if [ ! -d "templates/generated/${{ github.event.inputs.slug }}" ]; then
            echo "templates/generated/${{ github.event.inputs.slug }} not found"
            exit 1
          fi

      - name: Grant execute permission for gradlew
        working-directory: templates/generated/${{ github.event.inputs.slug }}
        run: |
          chmod +x gradlew || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build Release APK
        working-directory: templates/generated/${{ github.event.inputs.slug }}
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.inputs.slug }}.apk
          path: templates/generated/${{ github.event.inputs.slug }}/app/build/outputs/apk/release/*.apk

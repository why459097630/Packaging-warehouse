# --- Memory & GC for Gradle / R8 / Kotlin (increase to avoid OOM) ---
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError

# Keep Gradle daemon and limit workers to reduce peak memory
org.gradle.daemon=true
org.gradle.workers.max=2
org.gradle.parallel=false

# Kotlin compiler daemon heap
kotlin.daemon.jvmargs=-Xmx2g

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

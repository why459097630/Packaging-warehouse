targetSdk: 34       # NDJC:TARGET_SDK
compileSdk: 34      # NDJC:COMPILE_SDK
entryActivity: com.ndjc.app.MainActivity  # NDJC:PACKAGE_NAME
routes:             # LIST:ROUTES
  - home
  - detail
  - post
permissions:
  camera: false
  notification: false
features:
  post: true
  comment: true
  like: true
i18n:
  enabled: true      # NDJC:I18N_ENABLED
resConfigs: []       # NDJC:RES_CONFIGS

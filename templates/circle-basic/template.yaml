id: circle-basic          # ✅ 模板唯一 ID（自检缺的就是它）
version: 1.0.0            # ✅ 模板版本
engine: compose-android   # ✅ 渲染/生成引擎标识（示例值，可按你规范）
entry: app                # ✅ 入口模块名（你的工程模块为 app）

name: circle-basic
paradigm: circle

minSdk: 24                 # NDJC:MIN_SDK
targetSdk: 34              # NDJC:TARGET_SDK
compileSdk: 34             # NDJC:COMPILE_SDK

entryActivity: com.ndjc.app.MainActivity  # NDJC:PACKAGE_NAME

routes:                    # LIST:ROUTES —— 与 NavGraph 保持一致
  - home
  - detail/{id}
  - post

permissions:
  camera: false
  notification: false

features:
  post: true
  comment: true
  like: true

i18n:
  enabled: true            # NDJC:I18N_ENABLED

resConfigs: []             # NDJC:RES_CONFIGS

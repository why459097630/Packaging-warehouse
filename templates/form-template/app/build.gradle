plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // 如果没有用 Kotlin，可以删掉这行，见方案B
}

android {
    namespace "com.ndjc.generated"    // 按你的实际包名
    compileSdk 34

    defaultConfig {
        applicationId "com.ndjc.generated"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    // 可选：进一步固定 Kotlin 工具链为 17（新版本插件支持）
    // kotlin {
    //     jvmToolchain(17)
    // }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
